<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
    }

    h1 {
      color: #b30059;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      left: 30px;
      top: 80px;
    }

    #no {
      background-color: #999;
      color: white;
      left: 160px;
      top: 80px;
    }

    #meme {
      display: none;
      margin-top: 30px;
    }

    img {
      max-width: 300px;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? ğŸ’–</h1>

  <div class="buttons">
    <button id="yes">YES ğŸ’˜</button>
    <button id="no">NO ğŸ™„</button>
  </div>

  <div id="meme">
    <h2>Knew it ğŸ˜Œâ¤ï¸</h2>
    <img src="meme.gif">
    <h3>You really thought NO was an option ğŸ˜‚</h3>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const meme = document.getElementById("meme");

    noButton.addEventListener("mouseover", () => {
      const x = Math.random() * 220;
      const y = Math.random() * 140;
      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    });

    yesButton.addEventListener("click", () => {
      meme.style.display = "block";
    });
  </script>

</body>
</html>
